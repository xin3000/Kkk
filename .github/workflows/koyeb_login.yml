name: Koyeb Auto Login

on:
  schedule:
    - cron: '10 0 * * 5'  # æ¯å‘¨äº” UTC æ—¶é—´ 10:00 æ‰§è¡Œ
  workflow_dispatch:

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: â³ Random delay (0â€“21600s)  # éšæœº 0â€“6 å°æ—¶
      run: sleep $((RANDOM % 21600))

    - name: ğŸ› ï¸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: ğŸš€ Run Koyeb login script
      env:
        KOYEB_ACCOUNTS: ${{ secrets.KOYEB_ACCOUNTS }}
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: python koyeb.py
      
  keepalive-workflow:
    name: Keepalive Workflow
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
